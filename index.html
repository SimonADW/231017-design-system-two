<html lang="en">
<head>

	<link rel="stylesheet" href="css/components/tab.css">
	<link rel="stylesheet" href="css/components/toast.css">
	<link rel="stylesheet" href="css/components/stack.css">
	<link rel="stylesheet" href="css/components/stepper.css">


	<link rel="stylesheet" href="css/style.css">

	<script src="main.js" defer></script>

</head>
<body>
	<nav>
		<ul>
			<li><button class="navButton" data-component="accordion">Accordion</button></li>
			<li><button class="navButton" data-component="button">Button</button></li>
			<li><button class="navButton" data-component="badge">Badge</button></li>
			<li><button class="navButton" data-component="breadcrumb">Breadcrumb</button></li>
			<li><button class="navButton" data-component="card">Card</button></li>
			<li><button class="navButton" data-component="checkkbox">Checkbox</button></li>
			<li><button class="navButton" data-component="radio">Radio</button></li>
			<li><button class="navButton" data-component="drawer">Drawer</button></li>
			<li><button class="navButton" data-component="tab">Tab</button></li>
			<li><button class="navButton" data-component="toast">Toast</button></li>
			<li><button class="navButton" data-component="stack">Stack</button></li>
			<li><button class="navButton" data-component="stepper">Stepper</button></li>
		</ul>
	</nav>	

	<main>

		<!-- Accordion Section -->		
		<section class="component" data-name="accordion">
			<h3>Accordion</h3>

			<div class="component__state">
				<span>Normal</span>
				<button class="accordion__state--button pointer-events-inactive"><span class="accordion__button--text">Accordion title</span></button>
			</div>

			<div class="component__state">
				<span>Hover</span>
				<button class="accordion__state--button accordion__state--hover pointer-events-inactive "><span class="accordion__button--text">Accordion title</span></button>
			</div>

			<div class="component__state">
				<span>Expanded</span>
				<button class="accordion__state--button accordion__button--expanded"><span class="accordion__button--text">Accordion title</span></button>
				<div class="accordion__content accordion--visible">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, obcaecati?
				</div>
			</div>

			<div class="component__state">
				<span>Example</span>
				<button class="accordion__state--button accordion__example--button"><span class="accordion__button--text">Accordion title</span></button>
				<div class="accordion__content accordion__example__content">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, obcaecati?
				</div>
			</div>		
		</section>
		


		<!-- Button Section -->	
		<section class="component" data-name="button">
			<h3>Button</h3>
			
			<div class="component__state">
				<span>Normal</span>
				<button class="pointer-events-inactive">Click me</button>
			</div>
			<div class="component__state">
				<span>Hover</span>
				<button class="pointer-events-inactive button--hovered">Click me</button>
			</div>
			<div class="component__state">
				<span>Expanded</span>
				<button class="pointer-events-inactive button--active">Click me</button>
			</div>
			<div class="component__state">
				<span>Example</span>
				<button>Click me</button>				
			</div>
		</section>

		<!-- Badge Section -->

		<section class="component" data-name="badge">
			<h3>Badge</h3>

			<div class="component__state">
				<span>New</span>
				<div class="component__badge">New</div>
			</div>
			<div class="component__state">
				<span>Info</span>
				<span>Text
					<div class="component__badge inline-block">info</div>
					text
				</span>
			</div>
			<div class="component__state">
				<span>Alert</span>
				<div class="component__badge component__badge--alert">!</div>
			</div>
			<div class="component__state">
				<span>Example</span>
				<button class="badge__button-example position-relative">Click me
					<div class="component__badge component__badge--alert badge--alert-example">!</div>

				</button>				
			</div>
		</section>



	</main>
</body>
</html>
